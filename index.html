<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ham-menu-style.css">
    <link rel="stylesheet" href="css/home-style.css">
    <title>Hoang Photography</title>
</head>

<body>
    <header class="site-container">
        <div class="logo">
            <a href="index.html" class="LogoText">Hoang Photography</a>
        </div>
    </header>
    <div class="menu">
        <img src="/img/hambuger.png" onclick="menuClicked()" class="ham-menu" alt="hambuger-icon">
        <div id="nav-bar">
            <a href="#top" class="item-link">Home</a>
            <a href="about.html" class="item-link">About</a>
            <a href="#gallery-section" class="item-link">Gallery</a>
            <a href="#beforeAfter-section" class="item-link">Before & After</a>
            <a href="#contact-section" class="item-link">Contact</a>
        </div>
    </div>

    <!-- Highlighted photos slideshow -->
    <div class="slideshow">
        <h3>Featured photos</h3>
        <ul class="img-slider">
            <li class="slider-item fade">
                <img src="/img/1.jpg " alt="pic 1 ">
            </li>
            <li class="slider-item fade">
                <img src="/img/2.jpg " alt="pic 2 ">
            </li>
            <li class="slider-item fade">
                <img src="/img/3.jpg " alt="pic 3 ">
            </li>
            <li class="slider-item fade">
                <img src="/img/4.jpg " alt="pic 4 ">
            </li>
            <li class="slider-item fade">
                <img src="/img/5.jpg " alt="pic 5 ">
            </li>
            <li class="slider-item fade">
                <img src="/img/6.jpg " alt="pic 6 ">
            </li>
        </ul>
    </div>

    <script type="text/javascript " src="/js/main.js "></script>
</body>

</html>
